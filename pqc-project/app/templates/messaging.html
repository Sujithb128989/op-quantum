<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQC Secure Messenger</title>
    <link rel="stylesheet" href="/static/silksong.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>PQC Secure Messenger</h1>
            <p>talking to: <strong id="current-user-display">gitgud</strong> | <a href="/">Home</a></p>
        </header>

        <div id="main-content">
            <div id="chat-container">
                <div id="message-display">
                    <!-- Messages will be populated by JavaScript -->
                </div>
                <div id="message-form-container">
                    <form id="message-form">
                        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                        <input type="hidden" id="recipient-input" name="recipient" value="gitgud">
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/messaging.js"></script>
</body>
</html>
