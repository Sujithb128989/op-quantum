{% extends "layout.html" %}

{% block header_title %}Secure Messenger{% endblock %}
{% block header_subtitle %}Communicating with contact: <strong>gitgud</strong>{% endblock %}

{% block content %}
<div id="chat-container">
    <div id="message-display">
        <!-- Messages will be populated by JavaScript -->
    </div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
        <input type="hidden" id="recipient-input" name="recipient" value="gitgud">
        <button type="submit">Send</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='messaging.js') }}"></script>
{% endblock %}
