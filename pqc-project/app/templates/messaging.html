<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQC Secure Messenger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container"></div>
    <div class="main-container">
        <header>
            <h1>Secure Messenger</h1>
            <p>Communicating with contact: <strong>gitgud</strong></p>
        </header>

        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('messaging') }}">Messenger</a>
            <a href="{{ url_for('search') }}">Database Search</a>
        </nav>

        <main class="content-card">
            <div id="chat-container">
                <div id="message-display">
                    <!-- Messages will be populated by JavaScript -->
                </div>
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                    <input type="hidden" id="recipient-input" name="recipient" value="gitgud">
                    <button type="submit">Send</button>
                </form>
            </div>
        </main>

        <footer>
            <p>Demonstration running in <strong>{{ app_mode }}</strong> mode.</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='messaging.js') }}"></script>
</body>
</html>
