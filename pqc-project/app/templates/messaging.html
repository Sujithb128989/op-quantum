<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQC Secure Messenger</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Secure Messenger</h1>
            <p>Communicating with contact: <strong>gitgud</strong> | <a href="/">Home</a> | <a href="/search">User Search</a></p>
        </header>

        <div class="content-card">
            <div id="chat-container">
                <div id="message-display">
                    <!-- Messages will be populated by JavaScript -->
                </div>
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                    <input type="hidden" id="recipient-input" name="recipient" value="gitgud">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/messaging.js"></script>
</body>
</html>
