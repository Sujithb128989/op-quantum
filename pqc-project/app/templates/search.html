<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container"></div>
    <div class="main-container">
        <header>
            <h1>Database Search</h1>
            <p>Demonstrating an Application-Layer Vulnerability</p>
        </header>

        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('messaging') }}">Messenger</a>
            <a href="{{ url_for('search') }}">Database Search</a>
        </nav>

        <main class="content-card">
            <h2>Search Form</h2>
            <form method="post" action="{{ url_for('search') }}">
                <input type="text" name="search_term" placeholder="Search for users...">
                <input type="submit" value="Search">
            </form>

            {% if results %}
            <div style="margin-top: 20px;">
                <h3>Results:</h3>
                <ul>
                    {% for item in results %}
                        <li>{{ item.username }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </main>

        <footer>
            <p>Demonstration running in <strong>{{ app_mode }}</strong> mode.</p>
        </footer>
    </div>
</body>
</html>
