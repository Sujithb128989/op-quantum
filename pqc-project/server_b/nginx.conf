# nginx.conf for Server B (PQC-enabled TLS)
worker_processes 1;
daemon off; # Run in foreground
pid pids/nginx_b.pid;
error_log logs/error.log;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        # Redirect http to https
        location / {
            return 301 https://$host:9443$request_uri;
        }
    }

    server {
        listen 9443 ssl;
        server_name localhost;

        ssl_protocols TLSv1.3;
        ssl_ciphersuites TLS_AES_256_GCM_SHA384;
        ssl_ecdh_curve p256:kyber512:secp384r1:kyber768;

        # These paths will be replaced by an absolute path by the start script
        ssl_certificate     __CERT_PATH__;
        ssl_certificate_key __KEY_PATH__;

        location / {
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
