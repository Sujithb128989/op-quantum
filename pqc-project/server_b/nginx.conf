# nginx.conf for Server B (PQC-enabled TLS)

worker_processes 1;

# Run in foreground for easier debugging and management.
daemon off;
# Nginx requires a path for its process ID file.
pid pids/nginx_b.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # --- Traffic Management Zone ---
    # Defines a zone 'perip' to track clients by their IP address.
    # 10m = 10 megabytes, enough to store state for many thousands of IPs.
    # rate=10r/s = Allow an average of 10 requests per second per IP.
    limit_req_zone $binary_remote_addr zone=perip:10m rate=10r/s;

    server {
        listen 9443 ssl;
        server_name localhost;

        # --- Traffic Management Rule ---
        # Applies the 'perip' zone. Allows bursting 20 requests beyond the rate.
        # 'nodelay' ensures initial requests are processed instantly.
        limit_req zone=perip burst=20 nodelay;

        # --- PQC-Hybrid TLS Configuration ---
        # We only use TLS 1.3, as it's required for the modern PQC cipher suites.
        ssl_protocols TLSv1.3;

        # This specifies the Authentication and Encryption algorithm (AEAD).
        ssl_ciphersuites TLS_AES_256_GCM_SHA384;

        # This is the key directive. It sets the Key Encapsulation Mechanism (KEM).
        # We are using a hybrid approach: classic ECDHE (secp384r1) + PQC (kyber768).
        ssl_ecdh_curve secp384r1:kyber768;

        # NOTE: These paths are relative. Start nginx from the 'pqc-project' root directory.
        ssl_certificate     server_b/server_b.crt;
        ssl_certificate_key server_b/server_b.key;

        location / {
            # Proxy to the backend Flask app for Server B
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
