# nginx.conf for Server B (PQC-enabled TLS)
worker_processes 1;
# daemon off; # This is now handled by the start script
pid pids/nginx_b.pid;
error_log logs/error.log;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 9443 ssl;
        server_name localhost;

        ssl_protocols TLSv1.3;
        # Use oqs-provider's recognized TLS 1.3 hybrid and classical groups
        # Recommended: set via SSL_CONF interface for OpenSSL 3
        ssl_conf_command Groups "x25519_kyber768:p384_kyber768:x25519:secp384r1:secp256r1";

        # The security level is now set globally in the custom openssl.cnf
        # and does not need to be set here.

        # These paths will be replaced by an absolute path by the start script
        ssl_certificate     __CERT_PATH__;
        ssl_certificate_key __KEY_PATH__;

        location / {
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
