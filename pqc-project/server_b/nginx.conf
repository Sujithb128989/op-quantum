# nginx.conf for Server B (PQC-enabled TLS)
#
# Note: All paths in this file are relative to the 'nginx' installation directory
# (e.g., server_b/nginx/), which is set as the prefix when nginx is started.
#

worker_processes 1;

# Run in foreground for easier debugging and management.
daemon off;

# Nginx requires a path for its process ID file.
pid pids/nginx_b.pid;
error_log logs/error.log;

events {
    worker_connections 1024;
}

http {
    # The mime.types file is located in the 'conf' directory relative to the prefix.
    include       conf/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # --- Traffic Management Zone ---
    limit_req_zone $binary_remote_addr zone=perip:10m rate=10r/s;

    server {
        listen 0.0.0.0:9443 ssl;
        server_name localhost;

        # --- Traffic Management Rule ---
        limit_req zone=perip burst=20 nodelay;

        # --- PQC-Hybrid TLS Configuration ---
        ssl_protocols TLSv1.3;
        ssl_ciphersuites TLS_AES_256_GCM_SHA384;
        ssl_ecdh_curve secp384r1:kyber768;

        # These paths are relative to the prefix path defined when starting nginx
        ssl_certificate     ../server_b.crt;
        ssl_certificate_key ../server_b.key;

        location / {
            # Proxy to the backend Flask app for Server B
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
